<!DOCTYPE html>
<html>
    <head>
        <title>Interns List</title>

        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <!-- Table : conteneur de ligne et des colonnes -->
        <table>
            <!-- entete, body, foot  sont optionnel-->
            <thead>
                <!-- lignes -->
                <tr>
                    <!-- table header, noms de colonnes -->
                    <th>Id</th>
                    <th onclick="sortTableOnName()">Nom</th>
                    <th>Prenom</th>
                    <th>Telephone</th>
                    <th>Mail</th>
                </tr>
            </thead>

            <tbody></tbody>

            <tfoot>
                <td colspan="5">1 ligne dans la liste</td>
            </tfoot>
        </table>

        <script src="./table.js"></script>

    </body>
</html>
